            </div>

                <img class="image" src="/imagenes/pokemon.png" alt="">
            </div>
        </div>
        <h2>Drag and Drop</h2>

            <div class="names">
                <p>Uno</p>
            </div>
            <div class="names">

            </div>
            <div class="names">
